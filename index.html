<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Canvas Game</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="container">
        <canvas id="game-canvas"></canvas>
        <p>Game Speed: <span id="show-game-speed"></span></p>
        <input type="range" min="0" max="20" value="0" class="slider" id="slider">
    </div>
    <script src="./scripts/game.js" type="module" defer></script>
</body>
</html>
